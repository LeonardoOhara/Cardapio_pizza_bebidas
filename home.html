<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Pizzas e Bebidas</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="./js/cardapio.js" defer></script>
    <script src="./js/comando_voz.js" defer></script>
    <script src="./js/acessibilidade.js" defer></script>


</head>
<body>

    <div id="toggle-button-container">
        <button id="voiceButton">Clique para falar</button> 
        <button id="toggle-button" onclick="toggleLeitura()">Ativar Leitura</button>
        <button id="backButton" onclick="window.location.href='./index.html'">Voltar</button>
    </div>
        
    <div class="container">
        <h1>Busque seu Produto</h1>
        <p>Pode ser clicando, buscando ou falando. <br> Experimente essas funções!
        </p>
        <input type="text" id="search" placeholder="Digite o nome da pizza ou bebida...">
        <div id="product" class="product">
            <h2 id="name"></h2>
            <img id="image" src="" alt="">
            <p id="description"></p>
        </div>
    </div>

    <div class="mosaic" id="mosaic"></div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <button class="popup-close" id="popupClose">&times;</button>
        <h2 id="popupName"></h2>
        <img id="popupImage" src="" alt="">
        <p id="popupDescription"></p>
    </div>

</body>
</html>
